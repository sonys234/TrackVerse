    <!-- Notification Card -->
    <div class="modal" id="reminderCardModal">
        <div class="modal-content">
            <div id="reminderCardContent"></div>
        </div>
    </div>
    
    <script>
        // Start with default categories
        let categories = [
            {
                id: 1,
                name: "Today",
                tasks: [],
                priority: false
            }
        ];

        // Tasks without category
        let uncategorizedTasks = [];
        
        // Reminders
        let reminders = [];
        let reminderTimeouts = {};
        let activeReminders = {};
        
        // DOM elements
        const datetimeElement = document.getElementById('datetime');
        const categoryContainer = document.getElementById('categoryContainer');
        const priorityContainer = document.getElementById('priorityContainer');
        const priorityItems = document.getElementById('priorityItems');
        const emptyState = document.getElementById('emptyState');
        const emptyStateBtn = document.getElementById('emptyStateBtn');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const addTaskWithoutCategory = document.getElementById('addTaskWithoutCategory');
        const categoryModal = document.getElementById('categoryModal');
        const taskModal = document.getElementById('taskModal');
        const progressModal = document.getElementById('progressModal');
        const reminderModal = document.getElementById('reminderModal');
        const reminderCardModal = document.getElementById('reminderCardModal');
        const categorySelectContainer = document.getElementById('categorySelectContainer');
        const dueDateContainer = document.getElementById('dueDateContainer');
        const uncategorizedTasksSection = document.getElementById('uncategorizedTasks');
        const uncategorizedTaskList = document.getElementById('uncategorizedTaskList');
        const reminderCardContent = document.getElementById('reminderCardContent');
        
        // Current state
        let currentCategoryId = null;
        let currentTaskId = null;
        let isAddingWithoutCategory = false;
        let currentReminderTask = null;
        let currentReminder = null;
        
        // Initialize the app
        function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Load data from localStorage if available
            const savedData = localStorage.getItem('taskTrackerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                categories = data.categories || categories;
                uncategorizedTasks = data.uncategorizedTasks || [];
                reminders = data.reminders || [];
                renderAll();
                scheduleAllReminders();
            } else {
                showEmptyState();
            }
            
            // Event listeners
            emptyStateBtn.addEventListener('click', () => {
                isAddingWithoutCategory = true;
                openTaskModal();
            });
            addCategoryBtn.addEventListener('click', openCategoryModal);
            addTaskWithoutCategory.addEventListener('click', () => {
                isAddingWithoutCategory = true;
                openTaskModal();
            });
            document.getElementById('cancelCategory').addEventListener('click', closeCategoryModal);
            document.getElementById('submitCategory').addEventListener('click', addCategory);
            document.getElementById('cancelTask').addEventListener('click', closeTaskModal);
            document.getElementById('submitTask').addEventListener('click', addTask);
            document.getElementById('closeProgress').addEventListener('click', closeProgressModal);
            document.getElementById('cancelReminder').addEventListener('click', closeReminderModal);
            document.getElementById('addReminder').addEventListener('click', addReminder);
            
            // Quick reminder buttons
            document.querySelectorAll('.quick-reminder-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    setQuickReminder(minutes);
                });
            });

            // Progress options
            document.querySelectorAll('.progress-option').forEach(option => {
                option.addEventListener('click', function() {
                    const progress = parseInt(this.getAttribute('data-progress'));
                    updateProgress(progress);
                });
            });
        }
        
        // Slider Bar Toggle
        function toggleSlider() {
            document.body.classList.toggle('slider-open');
        }

        // Close slider when clicking outside
        document.addEventListener('click', function(event) {
            const sliderBar = document.getElementById('slider-bar');
            const menuIcon = document.querySelector('.menu-icon');
            
            if (!sliderBar.contains(event.target) && event.target !== menuIcon && !menuIcon.contains(event.target)) {
                document.body.classList.remove('slider-open');
            }
        });
        
        // Show empty state
        function showEmptyState() {
            emptyState.style.display = 'block';
            addCategoryBtn.style.display = 'none';
            addTaskWithoutCategory.style.display = 'none';
            categoryContainer.innerHTML = '';
            categoryContainer.appendChild(emptyState);
            uncategorizedTasksSection.style.display = 'none';
        }
        
        // Hide empty state
        function hideEmptyState() {
            emptyState.style.display = 'none';
            addCategoryBtn.style.display = 'block';
            addTaskWithoutCategory.style.display = 'block';
        }
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            datetimeElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Calculate category progress based on average of all task progresses
        function calculateCategoryProgress(category) {
            if (category.tasks.length === 0) return 0;
            
            const totalProgress = category.tasks.reduce((sum, task) => sum + task.progress, 0);
            return Math.round(totalProgress / category.tasks.length);
        }
        
        // Check if category is completed (all tasks 100%) or empty
        function getCategoryState(category) {
            if (category.tasks.length === 0) return 'empty';
            if (category.tasks.every(task => task.progress === 100)) return 'completed';
            return 'incomplete';
        }

        // Get due date status (urgent, approaching, soon, or none)
        function getDueDateStatus(dueDate) {
            if (!dueDate) return null;

            const now = new Date();
            const due = new Date(dueDate);
            const timeDiff = due.getTime() - now.getTime();
            const daysDiff = timeDiff / (1000 * 3600 * 24);

            if (daysDiff < 1) return 'urgent';      // Due today or overdue
            if (daysDiff < 3) return 'approaching';  // Due in 1-2 days
            if (daysDiff < 7) return 'soon';         // Due in 3-6 days
            return null;                             // Due in more than a week
        }
        
        // Render everything
        function renderAll() {
            renderCategories();
            renderUncategorizedTasks();
        }
        
        // Render categories and tasks
        function renderCategories() {
            if (categories.length === 0 && uncategorizedTasks.length === 0) {
                showEmptyState();
                return;
            }
            
            hideEmptyState();
            categoryContainer.innerHTML = '';
            priorityItems.innerHTML = '';
            
            // Check if we have any priority items
            let hasPriorityItems = false;
            
            // Update task modal category dropdown
            const categorySelect = document.getElementById('taskCategory');
            categorySelect.innerHTML = '<option value="today">Today</option>';
            categories.forEach(category => {
                if (category.name !== "Today") {
                    categorySelect.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                }
            });
            
            // Render priority items first
            categories.forEach(category => {
                category.tasks.forEach(task => {
                    if (task.priority) {
                        hasPriorityItems = true;
                        renderPriorityItem(category, task);
                    }
                });
                
                if (category.priority) {
                    hasPriorityItems = true;
                    renderPriorityCategory(category);
                }
            });

            // Check uncategorized tasks for priority
            uncategorizedTasks.forEach(task => {
                if (task.priority) {
                    hasPriorityItems = true;
                    renderPriorityItem(null, task);
                }
            });
            
            // Show/hide priority section
            priorityContainer.style.display = hasPriorityItems ? 'block' : 'none';
            
            // Render all categories
            categories.forEach(category => {
                const categoryProgress = calculateCategoryProgress(category);
                const categoryState = getCategoryState(category);
                
                const categoryCard = document.createElement('div');
                categoryCard.className = `category-card ${categoryState === 'completed' ? 'completed' : ''} ${categoryState === 'empty' ? 'empty' : ''} ${category.priority ? 'priority' : ''}`;
                categoryCard.innerHTML = `
                    <div class="category-header">
                        <div class="category-title-container">
                            <input type="checkbox" class="category-checkbox" ${categoryState === 'completed' ? 'checked' : ''} data-category-id="${category.id}">
                            <span class="category-priority-star ${category.priority ? 'active' : ''}" data-category-id="${category.id}">‚òÖ</span>
                            <div class="category-title">${category.name}</div>
                        </div>
                        <button class="add-task-btn" data-category-id="${category.id}">+ Add Task</button>
                        ${category.name !== "Today" ? `<button class="category-delete-btn" data-category-id="${category.id}">Delete</button>` : ''}
                    </div>
                    <div class="category-progress">
                        <div class="category-progress-bar" style="width: ${categoryProgress}%"></div>
                    </div>
                    <div class="task-list" id="tasks-${category.id}"></div>
                `;
                
                categoryContainer.appendChild(categoryCard);
                
                const taskList = document.getElementById(`tasks-${category.id}`);
                
                // Filter out priority tasks (they're already in priority section)
                const nonPriorityTasks = category.tasks.filter(task => !task.priority);
                
                if (nonPriorityTasks.length === 0) {
                    taskList.innerHTML = '<p class="no-tasks-message">No tasks yet. Click +Add Task to get started!</p>';
                } else {
                    nonPriorityTasks.forEach(task => {
                        const dueDate = task.due ? new Date(task.due) : null;
                        const dueStatus = task.due ? getDueDateStatus(task.due) : null;
                        const taskItem = document.createElement('div');
                        taskItem.className = `task-item ${task.progress === 100 ? 'completed' : ''} ${task.priority ? 'priority' : ''} ${dueStatus ? dueStatus : ''}`;
                        
                        let dueDateHtml = '';
                        if (dueDate) {
                            const dueStatusClass = dueStatus ? `task-due ${dueStatus}` : 'task-due';
                            dueDateHtml = `<div class="${dueStatusClass}">
                                <span class="due-date-indicator ${dueStatus || ''}"></span>
                                Due: ${dueDate.toLocaleDateString()} ${task.time ? 'at ' + task.time : ''}
                            </div>`;
                        }
                        
                        taskItem.innerHTML = `
                            <span class="priority-star ${task.priority ? 'active' : ''}" data-category-id="${category.id}" data-task-id="${task.id}">‚òÖ</span>
                            <input type="checkbox" class="task-checkbox" ${task.progress === 100 ? 'checked' : ''} data-category-id="${category.id}" data-task-id="${task.id}">
                            <div class="task-info">
                                <div class="task-name">${task.name} ${task.reminders && task.reminders.length > 0 ? '<span class="reminder-bell">üîî</span>' : ''}</div>
                                ${dueDateHtml}
                            </div>
                            <div class="task-actions">
                                <div class="progress-circle-small" data-category-id="${category.id}" data-task-id="${task.id}" style="background: conic-gradient(var(--pastel-blue) ${task.progress}%, var(--soft-gray) ${task.progress}%">
                                    ${task.progress}%
                                </div>
                                ${task.due || (task.time && !task.reminders) ? `<button class="reminder-btn" data-category-id="${category.id}" data-task-id="${task.id}">
                                    <span>üîî</span>
                                    ${task.reminders && task.reminders.length > 0 ? 'Edit' : 'Add'}
                                </button>` : ''}
                                ${task.progress === 100 ? `<button class="delete-btn" data-category-id="${category.id}" data-task-id="${task.id}">Delete</button>` : ''}
                            </div>
                        `;
                        taskList.appendChild(taskItem);
                    });
                }
                
                // Add event listeners
                addCategoryEventListeners(categoryCard, category);
            });
            
            // Add event listeners to all task priority stars
            document.querySelectorAll('.priority-star').forEach(star => {
                star.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    
                    if (categoryId) {
                        const category = categories.find(c => c.id === categoryId);
                        const task = category.tasks.find(t => t.id === taskId);
                        task.priority = !task.priority;
                    } else {
                        const task = uncategorizedTasks.find(t => t.id === taskId);
                        task.priority = !task.priority;
                    }
                    
                    this.classList.toggle('active');
                    saveData();
                    renderAll();
                });
            });
            
            // Add event listeners to all progress circles
            document.querySelectorAll('.progress-circle-small').forEach(circle => {
                circle.addEventListener('click', function() {
                    currentCategoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    currentTaskId = parseInt(this.getAttribute('data-task-id'));
                    openProgressModal();
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    
                    if (categoryId) {
                        deleteTask(categoryId, taskId);
                    } else {
                        deleteUncategorizedTask(taskId);
                    }
                });
            });
            
            // Add event listeners to task checkboxes
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    
                    if (categoryId) {
                        const category = categories.find(c => c.id === categoryId);
                        const task = category.tasks.find(t => t.id === taskId);
                        task.progress = this.checked ? 100 : 0;
                    } else {
                        const task = uncategorizedTasks.find(t => t.id === taskId);
                        task.progress = this.checked ? 100 : 0;
                    }
                    
                    saveData();
                    renderAll();
                });
            });

            // Add event listeners to reminder buttons
            document.querySelectorAll('.reminder-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    
                    if (categoryId) {
                        const category = categories.find(c => c.id === categoryId);
                        currentReminderTask = category.tasks.find(t => t.id === taskId);
                    } else {
                        currentReminderTask = uncategorizedTasks.find(t => t.id === taskId);
                    }
                    
                    openReminderModal();
                });
            });
        }

        // Render uncategorized tasks
        function renderUncategorizedTasks() {
            if (uncategorizedTasks.length === 0) {
                uncategorizedTasksSection.style.display = 'none';
                return;
            }

            uncategorizedTasksSection.style.display = 'block';
            uncategorizedTaskList.innerHTML = '';

            // Filter out priority tasks (they're already in priority section)
            const nonPriorityTasks = uncategorizedTasks.filter(task => !task.priority);

            if (nonPriorityTasks.length === 0) {
                uncategorizedTaskList.innerHTML = '<p class="no-tasks-message">All tasks are marked as priority</p>';
            } else {
                nonPriorityTasks.forEach(task => {
                    const dueDate = task.due ? new Date(task.due) : null;
                    const dueStatus = task.due ? getDueDateStatus(task.due) : null;
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.progress === 100 ? 'completed' : ''} ${task.priority ? 'priority' : ''} ${dueStatus ? dueStatus : ''}`;
                    
                    let dueDateHtml = '';
                    if (dueDate) {
                        const dueStatusClass = dueStatus ? `task-due ${dueStatus}` : 'task-due';
                        dueDateHtml = `<div class="${dueStatusClass}">
                            <span class="due-date-indicator ${dueStatus || ''}"></span>
                            Due: ${dueDate.toLocaleDateString()} ${task.time ? 'at ' + task.time : ''}
                        </div>`;
                    }
                    
                    taskItem.innerHTML = `
                        <span class="priority-star ${task.priority ? 'active' : ''}" data-task-id="${task.id}">‚òÖ</span>
                        <input type="checkbox" class="task-checkbox" ${task.progress === 100 ? 'checked' : ''} data-task-id="${task.id}">
                        <div class="task-info">
                            <div class="task-name">${task.name} ${task.reminders && task.reminders.length > 0 ? '<span class="reminder-bell">üîî</span>' : ''}</div>
                            ${dueDateHtml}
                        </div>
                        <div class="task-actions">
                            <div class="progress-circle-small" data-task-id="${task.id}" style="background: conic-gradient(var(--pastel-blue) ${task.progress}%, var(--soft-gray) ${task.progress}%">
                                ${task.progress}%
                            </div>
                            ${task.due || (task.time && !task.reminders) ? `<button class="reminder-btn" data-task-id="${task.id}">
                                <span>üîî</span>
                                ${task.reminders && task.reminders.length > 0 ? 'Edit' : 'Add'}
                            </button>` : ''}
                            ${task.progress === 100 ? `<button class="delete-btn" data-task-id="${task.id}">Delete</button>` : ''}
                        </div>
                    `;
                    uncategorizedTaskList.appendChild(taskItem);
                });
            }

            // Add event listeners for uncategorized tasks
            document.querySelectorAll('#uncategorizedTaskList .priority-star').forEach(star => {
                star.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    const task = uncategorizedTasks.find(t => t.id === taskId);
                    task.priority = !task.priority;
                    this.classList.toggle('active');
                    saveData();
                    renderAll();
                });
            });

            document.querySelectorAll('#uncategorizedTaskList .progress-circle-small').forEach(circle => {
                circle.addEventListener('click', function() {
                    currentCategoryId = null;
                    currentTaskId = parseInt(this.getAttribute('data-task-id'));
                    openProgressModal();
                });
            });

            document.querySelectorAll('#uncategorizedTaskList .delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    deleteUncategorizedTask(taskId);
                });
            });

            document.querySelectorAll('#uncategorizedTaskList .task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    const task = uncategorizedTasks.find(t => t.id === taskId);
                    task.progress = this.checked ? 100 : 0;
                    saveData();
                    renderAll();
                });
            });

            document.querySelectorAll('#uncategorizedTaskList .reminder-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    currentReminderTask = uncategorizedTasks.find(t => t.id === taskId);
                    openReminderModal();
                });
            });
        }
        
        // Add event listeners to category elements
        function addCategoryEventListeners(categoryCard, category) {
            // Add task button
            categoryCard.querySelector('.add-task-btn')?.addEventListener('click', function() {
                currentCategoryId = category.id;
                isAddingWithoutCategory = false;
                openTaskModal();
            });
            
            // Delete button
            const deleteBtn = categoryCard.querySelector('.category-delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', function() {
                    deleteCategory(category.id);
                });
            }
            
            // Checkbox
            categoryCard.querySelector('.category-checkbox')?.addEventListener('change', function() {
                // Mark all tasks as completed or not completed
                category.tasks.forEach(task => {
                    task.progress = this.checked ? 100 : 0;
                });
                
                saveData();
                renderAll();
            });
            
            // Priority star
            categoryCard.querySelector('.category-priority-star')?.addEventListener('click', function() {
                // Toggle priority
                category.priority = !category.priority;
                this.classList.toggle('active');
                
                saveData();
                renderAll();
            });
        }
        
        // Render a priority task in the priority section
        function renderPriorityItem(category, task) {
            const dueDate = task.due ? new Date(task.due) : null;
            const dueStatus = task.due ? getDueDateStatus(task.due) : null;
            const taskItem = document.createElement('div');
            taskItem.className = `task-item ${task.progress === 100 ? 'completed' : ''} priority ${dueStatus ? dueStatus : ''}`;
            
            let dueDateHtml = '';
            if (dueDate) {
                const dueStatusClass = dueStatus ? `task-due ${dueStatus}` : 'task-due';
                dueDateHtml = `<div class="${dueStatusClass}">
                    <span class="due-date-indicator ${dueStatus || ''}"></span>
                    Due: ${dueDate.toLocaleDateString()} ${task.time ? 'at ' + task.time : ''}
                </div>`;
            }
            
            taskItem.innerHTML = `
                <span class="priority-star active" ${category ? `data-category-id="${category.id}"` : ''} data-task-id="${task.id}">‚òÖ</span>
                <input type="checkbox" class="task-checkbox" ${task.progress === 100 ? 'checked' : ''} ${category ? `data-category-id="${category.id}"` : ''} data-task-id="${task.id}">
                <div class="task-info">
                    <div class="task-name">${task.name} ${category ? `<small>(${category.name})</small>` : ''} ${task.reminders && task.reminders.length > 0 ? '<span class="reminder-bell">üîî</span>' : ''}</div>
                    ${dueDateHtml}
                </div>
                <div class="task-actions">
                    <div class="progress-circle-small" ${category ? `data-category-id="${category.id}"` : ''} data-task-id="${task.id}" style="background: conic-gradient(var(--pastel-blue) ${task.progress}%, var(--soft-gray) ${task.progress}%">
                        ${task.progress}%
                    </div>
                    ${task.due || (task.time && !task.reminders) ? `<button class="reminder-btn" ${category ? `data-category-id="${category.id}"` : ''} data-task-id="${task.id}">
                        <span>üîî</span>
                        ${task.reminders && task.reminders.length > 0 ? 'Edit' : 'Add'}
                    </button>` : ''}
                    ${task.progress === 100 ? `<button class="delete-btn" ${category ? `data-category-id="${category.id}"` : ''} data-task-id="${task.id}">Delete</button>` : ''}
                </div>
            `;
            priorityItems.appendChild(taskItem);

            // Add event listener to the reminder button
            taskItem.querySelector('.reminder-btn')?.addEventListener('click', function() {
                const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                const taskId = parseInt(this.getAttribute('data-task-id'));
                
                if (categoryId) {
                    const category = categories.find(c => c.id === categoryId);
                    currentReminderTask = category.tasks.find(t => t.id === taskId);
                } else {
                    currentReminderTask = uncategorizedTasks.find(t => t.id === taskId);
                }
                
                openReminderModal();
            });
        }
        
        // Render a priority category in the priority section
        function renderPriorityCategory(category) {
            const categoryCard = document.createElement('div');
            categoryCard.className = `category-card priority`;
            categoryCard.innerHTML = `
                <div class="category-header">
                    <div class="category-title-container">
                        <span class="category-priority-star active" data-category-id="${category.id}">‚òÖ</span>
                        <div class="category-title">${category.name}</div>
                    </div>
                </div>
                <div class="task-list" id="priority-tasks-${category.id}"></div>
            `;
            priorityItems.appendChild(categoryCard);
            
            const taskList = document.getElementById(`priority-tasks-${category.id}`);
            
            category.tasks.forEach(task => {
                const dueDate = task.due ? new Date(task.due) : null;
                const dueStatus = task.due ? getDueDateStatus(task.due) : null;
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.progress === 100 ? 'completed' : ''} ${dueStatus ? dueStatus : ''}`;
                
                let dueDateHtml = '';
                if (dueDate) {
                    const dueStatusClass = dueStatus ? `task-due ${dueStatus}` : 'task-due';
                    dueDateHtml = `<div class="${dueStatusClass}">
                        <span class="due-date-indicator ${dueStatus || ''}"></span>
                        Due: ${dueDate.toLocaleDateString()} ${task.time ? 'at ' + task.time : ''}
                    </div>`;
                }
                
                taskItem.innerHTML = `
                    <span class="priority-star ${task.priority ? 'active' : ''}" data-category-id="${category.id}" data-task-id="${task.id}">‚òÖ</span>
                    <input type="checkbox" class="task-checkbox" ${task.progress === 100 ? 'checked' : ''} data-category-id="${category.id}" data-task-id="${task.id}">
                    <div class="task-info">
                        <div class="task-name">${task.name} ${task.reminders && task.reminders.length > 0 ? '<span class="reminder-bell">üîî</span>' : ''}</div>
                        ${dueDateHtml}
                    </div>
                    <div class="task-actions">
                        <div class="progress-circle-small" data-category-id="${category.id}" data-task-id="${task.id}" style="background: conic-gradient(var(--pastel-blue) ${task.progress}%, var(--soft-gray) ${task.progress}%">
                            ${task.progress}%
                        </div>
                        ${task.due || (task.time && !task.reminders) ? `<button class="reminder-btn" data-category-id="${category.id}" data-task-id="${task.id}">
                            <span>üîî</span>
                            ${task.reminders && task.reminders.length > 0 ? 'Edit' : 'Add'}
                        </button>` : ''}
                        ${task.progress === 100 ? `<button class="delete-btn" data-category-id="${category.id}" data-task-id="${task.id}">Delete</button>` : ''}
                    </div>
                `;
                taskList.appendChild(taskItem);

                // Add event listener to the reminder button
                taskItem.querySelector('.reminder-btn')?.addEventListener('click', function() {
                    const categoryId = this.getAttribute('data-category-id') ? parseInt(this.getAttribute('data-category-id')) : null;
                    const taskId = parseInt(this.getAttribute('data-task-id'));
                    
                    if (categoryId) {
                        const category = categories.find(c => c.id === categoryId);
                        currentReminderTask = category.tasks.find(t => t.id === taskId);
                    } else {
                        currentReminderTask = uncategorizedTasks.find(t => t.id === taskId);
                    }
                    
                    openReminderModal();
                });
            });
        }
        
        // Delete a task
        function deleteTask(categoryId, taskId) {
            if (confirm("Are you sure you want to delete this completed task?")) {
                const category = categories.find(c => c.id === categoryId);
                // Only remove the task, keep the category
                category.tasks = category.tasks.filter(t => t.id !== taskId);
                saveData();
                renderAll();
            }
        }

        // Delete an uncategorized task
        function deleteUncategorizedTask(taskId) {
            if (confirm("Are you sure you want to delete this completed task?")) {
                uncategorizedTasks = uncategorizedTasks.filter(t => t.id !== taskId);
                saveData();
                renderAll();
            }
        }
        
        // Delete a category
        function deleteCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            
            // Prevent deletion of "Today" category
            if (category && category.name === "Today") {
                alert("The 'Today' category cannot be deleted.");
                return;
            }
            
            if (confirm("Are you sure you want to delete this category and all its tasks?")) {
                categories = categories.filter(c => c.id !== categoryId);
                saveData();
                renderAll();
            }
        }
        
        // Save data to localStorage
        function saveData() {
            const data = {
                categories: categories,
                uncategorizedTasks: uncategorizedTasks,
                reminders: reminders
            };
            localStorage.setItem('taskTrackerData', JSON.stringify(data));
        }
        
        // Modal functions
        function openCategoryModal() {
            categoryModal.style.display = 'flex';
            document.getElementById('categoryName').value = '';
        }
        
        function closeCategoryModal() {
            categoryModal.style.display = 'none';
        }
        
        function openTaskModal() {
            taskModal.style.display = 'flex';
            document.getElementById('taskName').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskDueTime').value = '';
            
            // Show/hide category select based on how we're adding
            if (isAddingWithoutCategory) {
                categorySelectContainer.style.display = 'none';
                dueDateContainer.style.display = 'block';
            } else {
                categorySelectContainer.style.display = 'block';
                
                // Always show due date container except for "Today" category
                if (currentCategoryId) {
                    const category = categories.find(c => c.id === currentCategoryId);
                    if (category && category.name === "Today") {
                        dueDateContainer.style.display = 'none';
                    } else {
                        dueDateContainer.style.display = 'block';
                    }
                } else {
                    // When adding through the general "Add Task" button
                    dueDateContainer.style.display = 'block';
                }
                
                document.getElementById('taskCategory').value = currentCategoryId || 'today';
            }
        }
        
        function closeTaskModal() {
            taskModal.style.display = 'none';
            isAddingWithoutCategory = false;
            currentCategoryId = null;
        }
        
        function openProgressModal() {
            let task;
            if (currentCategoryId) {
                const category = categories.find(c => c.id === currentCategoryId);
                task = category.tasks.find(t => t.id === currentTaskId);
            } else {
                task = uncategorizedTasks.find(t => t.id === currentTaskId);
            }
            
            const progressCircle = document.getElementById('progressCircleLarge');
            progressCircle.style.background = `conic-gradient(var(--pastel-blue) ${task.progress}%, var(--soft-gray) ${task.progress}%`;
            progressCircle.textContent = `${task.progress}%`;
            
            progressModal.style.display = 'flex';
        }
        
        function closeProgressModal() {
            progressModal.style.display = 'none';
        }

        // Open reminder modal
        function openReminderModal() {
            if (!currentReminderTask) return;

            // Initialize the reminders list
            const remindersList = document.getElementById('remindersList');
            remindersList.innerHTML = '';

            // Set current date as default for reminder date
            document.getElementById('reminderDate').value = getTodayDate();
            document.getElementById('reminderTime').value = '';

            // Show existing reminders
            if (currentReminderTask.reminders && currentReminderTask.reminders.length > 0) {
                currentReminderTask.reminders.forEach((reminder, index) => {
                    const reminderItem = document.createElement('div');
                    reminderItem.className = 'reminder-item';
                    reminderItem.innerHTML = `
                        <div>
                            <span class="reminder-bell">üîî</span>
                            <span class="reminder-time">${reminder.time} ${reminder.date ? 'on ' + reminder.date : ''}</span>
                        </div>
                        <button class="reminder-delete-btn" data-index="${index}">Delete</button>
                    `;
                    remindersList.appendChild(reminderItem);
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.reminder-delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        currentReminderTask.reminders.splice(index, 1);
                        saveData();
                        renderAll();
                        openReminderModal(); // Refresh the modal
                    });
                });
            } else {
                remindersList.innerHTML = '<p>No reminders set for this task.</p>';
            }

            reminderModal.style.display = 'flex';
        }

        // Close reminder modal
        function closeReminderModal() {
            reminderModal.style.display = 'none';
            currentReminderTask = null;
        }

        // Set quick reminder based on minutes before due time
        function setQuickReminder(minutes) {
            if (!currentReminderTask) return;

            // Calculate reminder time based on due time
            let dueTime = currentReminderTask.time || '23:59';
            let dueDate = currentReminderTask.due || getTodayDate();

            // Parse due time and date
            const [dueHours, dueMinutes] = dueTime.split(':').map(Number);
            const [dueYear, dueMonth, dueDay] = dueDate.split('-').map(Number);

            // Create Date object for due time
            const dueDateTime = new Date(dueYear, dueMonth - 1, dueDay, dueHours, dueMinutes);
            
            // Calculate reminder time (subtract minutes)
            const reminderDateTime = new Date(dueDateTime.getTime() - minutes * 60000);

            // Format reminder time and date
            const reminderHours = String(reminderDateTime.getHours()).padStart(2, '0');
            const reminderMinutes = String(reminderDateTime.getMinutes()).padStart(2, '0');
            const reminderTime = `${reminderHours}:${reminderMinutes}`;

            const reminderYear = reminderDateTime.getFullYear();
            const reminderMonth = String(reminderDateTime.getMonth() + 1).padStart(2, '0');
            const reminderDay = String(reminderDateTime.getDate()).padStart(2, '0');
            const reminderDate = `${reminderYear}-${reminderMonth}-${reminderDay}`;

            // Set the values in the form
            document.getElementById('reminderTime').value = reminderTime;
            document.getElementById('reminderDate').value = reminderDate;
        }

        // Add a new reminder
        function addReminder() {
            if (!currentReminderTask) return;

            const time = document.getElementById('reminderTime').value;
            const date = document.getElementById('reminderDate').value;

            if (!time) {
                alert('Please enter a reminder time');
                return;
            }

            // Initialize reminders array if it doesn't exist
            if (!currentReminderTask.reminders) {
                currentReminderTask.reminders = [];
            }

            // Add the new reminder
            const newReminder = {
                time: time,
                date: date || null
            };

            currentReminderTask.reminders.push(newReminder);

            // Schedule the reminder
            scheduleReminder(currentReminderTask);

            saveData();
            renderAll();
            closeReminderModal();
        }

        // Schedule all reminders
        function scheduleAllReminders() {
            // Clear all existing timeouts
            Object.values(reminderTimeouts).forEach(timeout => {
                clearTimeout(timeout);
            });
            reminderTimeouts = {};

            // Schedule reminders for categorized tasks
            categories.forEach(category => {
                category.tasks.forEach(task => {
                    if (task.reminders && task.reminders.length > 0) {
                        scheduleReminder(task, category);
                    }
                });
            });

            // Schedule reminders for uncategorized tasks
            uncategorizedTasks.forEach(task => {
                if (task.reminders && task.reminders.length > 0) {
                    scheduleReminder(task);
                }
            });
        }

        // Schedule a single reminder
        function scheduleReminder(task, category = null) {
            if (!task.reminders || task.reminders.length === 0) return;

            task.reminders.forEach((reminder, index) => {
                // Calculate the reminder time
                const now = new Date();
                let reminderDate;

                if (reminder.date) {
                    // Use the specified date
                    reminderDate = new Date(`${reminder.date}T${reminder.time}`);
                } else if (task.due) {
                    // Use the task's due date
                    reminderDate = new Date(`${task.due}T${reminder.time}`);
                } else {
                    // Use today's date
                    reminderDate = new Date(`${getTodayDate()}T${reminder.time}`);
                }

                // If the reminder time is in the past, skip it
                if (reminderDate < now) {
                    return;
                }

                // Calculate timeout duration
                const timeoutDuration = reminderDate.getTime() - now.getTime();

                // Create a unique key for this reminder
                const reminderKey = `${task.id}-${index}`;

                // Set the timeout
                reminderTimeouts[reminderKey] = setTimeout(() => {
                    showReminderCard(task, category, reminder);
                }, timeoutDuration);
            });
        }

        // Show reminder card
        function showReminderCard(task, category, reminder) {
            const dueDate = task.due ? new Date(task.due) : null;
            
            reminderCardContent.innerHTML = `
                <div class="reminder-card">
                    <div class="reminder-card-header">
                        <div class="reminder-card-title">üîî Reminder</div>
                        <div class="reminder-card-time">${reminder.time} ${reminder.date ? 'on ' + reminder.date : ''}</div>
                    </div>
                    <div class="reminder-card-task">${task.name}</div>
                    ${category ? `<div class="reminder-card-task">Category: ${category.name}</div>` : ''}
                    ${dueDate ? `<div class="reminder-card-due">Due: ${dueDate.toLocaleDateString()} ${task.time ? 'at ' + task.time : ''}</div>` : ''}
                    <div class="reminder-card-actions">
                        <button class="reminder-card-btn reminder-card-snooze" id="snoozeReminder">Snooze (10 min)</button>
                        <button class="reminder-card-btn reminder-card-dismiss" id="dismissReminder">Dismiss</button>
                    </div>
                </div>
            `;

            // Store the current reminder info
            currentReminder = {
                task: task,
                category: category,
                reminder: reminder
            };

            // Add event listeners
            document.getElementById('snoozeReminder').addEventListener('click', snoozeReminder);
            document.getElementById('dismissReminder').addEventListener('click', dismissReminder);

            // Show the modal
            reminderCardModal.style.display = 'flex';
        }

        // Snooze reminder
        function snoozeReminder() {
            if (!currentReminder) return;

            // Calculate new reminder time (10 minutes from now)
            const now = new Date();
            const snoozeTime = new Date(now.getTime() + 10 * 60000); // 10 minutes

            // Format the new reminder time
            const hours = String(snoozeTime.getHours()).padStart(2, '0');
            const minutes = String(snoozeTime.getMinutes()).padStart(2, '0');
            const time = `${hours}:${minutes}`;
            const date = getTodayDate();

            // Update the reminder
            currentReminder.reminder.time = time;
            currentReminder.reminder.date = date;

            // Reschedule the reminder
            scheduleReminder(currentReminder.task, currentReminder.category);

            // Save and close
            saveData();
            reminderCardModal.style.display = 'none';
            currentReminder = null;
        }

        // Dismiss reminder
        function dismissReminder() {
            reminderCardModal.style.display = 'none';
            currentReminder = null;
        }
        
        function updateProgress(progress) {
            let task;
            if (currentCategoryId) {
                const category = categories.find(c => c.id === currentCategoryId);
                task = category.tasks.find(t => t.id === currentTaskId);
            } else {
                task = uncategorizedTasks.find(t => t.id === currentTaskId);
            }
            
            task.progress = progress;
            
            const progressCircle = document.getElementById('progressCircleLarge');
            progressCircle.style.background = `conic-gradient(var(--pastel-blue) ${progress}%, var(--soft-gray) ${progress}%`;
            progressCircle.textContent = `${progress}%`;
            
            saveData();
            renderAll();
        }
        
        // Add category
        function addCategory() {
            const name = document.getElementById('categoryName').value.trim();
            
            if (!name) {
                alert('Please enter a category name');
                return;
            }
            
            const newCategory = {
                id: categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 2,
                name: name,
                tasks: [],
                priority: false
            };
            
            categories.push(newCategory);
            closeCategoryModal();
            saveData();
            renderAll();
        }
        
        // Add task
        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            let due = document.getElementById('taskDueDate').value;
            const time = document.getElementById('taskDueTime').value;
            
            if (!name) {
                alert('Please enter a task name');
                return;
            }
            
            // If adding without category, add to uncategorizedTasks
            if (isAddingWithoutCategory) {
                const newTask = {
                    id: uncategorizedTasks.length > 0 ? Math.max(...uncategorizedTasks.map(t => t.id)) + 1 : 1,
                    name: name,
                    due: due || null,
                    time: time || null,
                    progress: 0,
                    priority: false,
                    reminders: []
                };
                
                uncategorizedTasks.push(newTask);
            } 
            // Otherwise add to the selected category
            else {
                // Determine which category to add the task to
                let targetCategory;
                
                if (currentCategoryId) {
                    targetCategory = categories.find(c => c.id === currentCategoryId);
                    // Auto-set due date for Today category
                    if (targetCategory.name === "Today") {
                        due = getTodayDate();
                    }
                } else {
                    const categoryValue = document.getElementById('taskCategory').value;
                    if (categoryValue === 'today') {
                        targetCategory = categories.find(c => c.name === "Today");
                        due = getTodayDate(); // Auto-set due date for Today category
                    } else {
                        targetCategory = categories.find(c => c.id === parseInt(categoryValue));
                    }
                }

                // Create new task
                const newTask = {
                    id: targetCategory.tasks.length > 0 ? Math.max(...targetCategory.tasks.map(t => t.id)) + 1 : 1,
                    name: name,
                    due: due || null,
                    time: time || null,
                    progress: 0,
                    priority: false,
                    reminders: []
                };
                
                // Add to category
                targetCategory.tasks.push(newTask);
            }
            
            // Save data
            saveData();
            
            // Reset flags
            isAddingWithoutCategory = false;
            currentCategoryId = null;
            
            // Close modal and refresh
            closeTaskModal();
            renderAll();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
