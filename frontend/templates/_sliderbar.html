<div class="slider-bar" id="slider-bar">
    <div class="slider-content">
        <!-- Only the login/logout section as per your original -->
        <div class="slider-bottom">
            <a href="#" class="settings-btn">Settings</a>

            {% endif %}
        </div>
    </div>
</div>
