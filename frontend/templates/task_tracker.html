<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300;400;600&display=swap');
        
        :root {
            --pastel-coral: #FFB5A7;
            --pastel-peach: #FCD5CE;
            --pastel-lavender: #D8E2DC;
            --pastel-mint: #F0F3BD;
            --pastel-blue: #B8D8D8;
            --pastel-purple: #E2CFEA;
            --pastel-yellow: #F9E7D4;
            --soft-white: #F8F9FA;
            --soft-gray: #E9ECEF;
            --priority-color: #FFD166;
            --urgent-color: #FF6B6B;
            --approaching-color: #FFD166;
            --soon-color: #4ECDC4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive, sans-serif;
        }
        
        body {
            background-color: var(--soft-white);
            color: #333;
            transition: all 0.3s ease;
            transition: margin-left 0.3s;
        }

        body.slider-open {
            margin-left: 250px;
        }
        
        .top-bar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--pastel-coral);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: transform 0.3s;
            margin-right: 15px;
        }
        
        .menu-icon .bar {
            width: 28px;
            height: 4px;
            background-color: white;
            border-radius: 4px;
            transition: transform 0.3s;
        }
        
        .menu-icon.active .bar:nth-child(1) {
            transform: translateY(9px) translateX(-10px) rotate(90deg);
        }
        
        .menu-icon.active .bar:nth-child(2) {
            transform: rotate(90deg);
        }
        
        .menu-icon.active .bar:nth-child(3) {
            transform: translateY(-9px) translateX(10px) rotate(90deg);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-right: auto;
        }
        
        .datetime {
            font-size: 16px;
            color: #333;
        }

        /* Slider Bar */
        .slider-bar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff5f5; /* Very light pastel pink */
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 20;
            overflow-x: hidden;
            transition: 0.3s;
        }

        .slider-open .slider-bar {
            width: 250px;
        }

        .slider-content {
            padding: 60px 20px 20px;
        }

        .slider-header {
            padding: 15px;
            background-color: #e2f0cb; /* Pastel green */
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
            text-align: center;
            font-weight: bold;
            color: #5a5a5a;
        }

        .slider-bar a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #5a5a5a;
            font-family: 'Playpen Sans', cursive;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: #f8f8ff; /* Off-white with blue tint */
            border-left: 5px solid #ffb7b2; /* Pastel coral */
        }

        .slider-bar a:hover {
            background-color: #e6e6fa; /* Pastel lavender */
            transform: translateX(5px);
        }

        .slider-bar a.settings-btn {
            border-left-color: #b5ead7; /* Pastel mint */
        }

        .slider-bar a.logout-btn {
            border-left-color: #ff9aa2; /* Pastel pink */
        }
        
        .main-content {
            padding: 20px;
        }
        
        .priority-section {
            background-color: var(--priority-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .priority-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }
        
        .category-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .category-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .category-card.completed {
            background-color: var(--pastel-mint);
        }
        
        .category-card.priority {
            border-left: 5px solid var(--priority-color);
        }
        
        .category-card.empty {
            background-color: var(--pastel-peach);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category-title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        .category-priority-star {
            cursor: pointer;
            color: #ddd;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .category-priority-star.active {
            color: var(--priority-color);
            text-shadow: 0 0 5px rgba(255, 209, 102, 0.5);
        }
        
        .category-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .category-progress {
            width: 100%;
            height: 10px;
            background-color: var(--soft-gray);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .category-progress-bar {
            height: 100%;
            background-color: var(--pastel-blue);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .category-delete-btn {
            position: absolute;
            top: 20px;
            right: 120px;
            background-color: var(--pastel-coral);
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        
        .category-card.completed .category-delete-btn,
        .category-card.empty .category-delete-btn {
            display: block;
        }
        
        .add-task-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--pastel-purple);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .task-list {
            margin-left: 20px;
            margin-top: 15px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--soft-gray);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .task-item.completed {
            background-color: var(--pastel-mint);
        }
        
        .task-item.priority {
            border-left: 5px solid var(--priority-color);
        }

        .task-item.urgent {
            border-left: 5px solid var(--urgent-color);
            background-color: rgba(255, 107, 107, 0.1);
        }

        .task-item.approaching {
            border-left: 5px solid var(--approaching-color);
            background-color: rgba(255, 209, 102, 0.1);
        }

        .task-item.soon {
            border-left: 5px solid var(--soon-color);
            background-color: rgba(78, 205, 196, 0.1);
        }
        
        .priority-star {
            margin-right: 10px;
            cursor: pointer;
            color: #ddd;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .priority-star.active {
            color: var(--priority-color);
            text-shadow: 0 0 5px rgba(255, 209, 102, 0.5);
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-info {
            flex-grow: 1;
        }
        
        .task-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .task-due {
            font-size: 14px;
            color: #666;
        }

        .task-due.urgent {
            color: var(--urgent-color);
            font-weight: bold;
        }

        .task-due.approaching {
            color: var(--approaching-color);
            font-weight: bold;
        }

        .task-due.soon {
            color: var(--soon-color);
            font-weight: bold;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .progress-circle-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: conic-gradient(var(--pastel-blue) 0%, var(--soft-gray) 0%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .progress-circle-small:hover {
            transform: scale(1.1);
        }
        
        .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            background-color: var(--pastel-coral);
        }
        
        .delete-btn:hover {
            transform: scale(1.05);
        }
        
        .add-category-btn {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--pastel-purple);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-task-without-category {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--pastel-peach);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-category-btn:hover, .add-task-without-category:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .empty-state p {
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .empty-state-btn {
            padding: 12px 24px;
            background-color: var(--pastel-purple);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .empty-state-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .modal-title {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .time-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-input-container input {
            flex: 1;
        }
        
        .optional-text {
            color: #666;
            font-size: 0.9em;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .cancel-btn, .submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .cancel-btn {
            background-color: var(--soft-gray);
        }
        
        .submit-btn {
            background-color: var(--pastel-blue);
            color: white;
        }
        
        .progress-modal {
            text-align: center;
        }
        
        .progress-circle-large {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(var(--pastel-blue) 0%, var(--soft-gray) 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .progress-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .progress-option {
            padding: 8px 15px;
            background-color: var(--pastel-yellow);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .no-tasks-message {
            color: #666;
            font-style: italic;
            margin-left: 20px;
        }

        .uncategorized-tasks {
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .uncategorized-tasks h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }

        /* Reminder Modal Styles */
        .reminder-modal .modal-content {
            max-width: 400px;
        }

        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--soft-gray);
            border-radius: 8px;
        }

        .reminder-time {
            font-weight: bold;
        }

        .reminder-delete-btn {
            background-color: var(--pastel-coral);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .reminder-bell {
            color: var(--priority-color);
            margin-right: 5px;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--pastel-peach);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 300;
            display: flex;
            align-items: center;
            max-width: 300px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
            color: var(--priority-color);
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            color: #666;
        }

        /* Reminder Button */
        .reminder-btn {
            background-color: var(--pastel-yellow);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }

        /* Reminder Form */
        .reminder-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .reminder-form-group {
            margin-bottom: 10px;
        }

        .reminder-form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .reminder-form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .reminder-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        /* Quick Reminder Options */
        .quick-reminder-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-reminder-btn {
            padding: 8px;
            background-color: var(--pastel-lavender);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .quick-reminder-btn:hover {
            background-color: var(--pastel-blue);
        }

        /* Reminder Card */
        .reminder-card {
            background-color: var(--pastel-yellow);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .reminder-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reminder-card-title {
            font-weight: bold;
            font-size: 18px;
        }

        .reminder-card-time {
            font-size: 16px;
            color: #555;
        }

        .reminder-card-task {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .reminder-card-due {
            font-size: 13px;
            color: #777;
            font-style: italic;
        }

        .reminder-card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .reminder-card-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .reminder-card-snooze {
            background-color: var(--pastel-blue);
        }

        .reminder-card-dismiss {
            background-color: var(--pastel-coral);
        }

        /* Due Date Status Indicator */
        .due-date-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .due-date-indicator.urgent {
            background-color: var(--urgent-color);
        }

        .due-date-indicator.approaching {
            background-color: var(--approaching-color);
        }

        .due-date-indicator.soon {
            background-color: var(--soon-color);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="menu-icon" onclick="toggleSlider()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">Task Tracker</div>
        <div class="datetime" id="datetime">Loading...</div>
    </div>

    <!-- Slider Bar -->
    <div class="slider-bar" id="slider-bar">
        <div class="slider-content">
            <div class="slider-header">Task Tracker Menu</div>
            <a href="{{ url_for('home') }}">üè† Home</a>
            <a href="#" class="settings-btn">‚öôÔ∏è Settings</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">üîí Logout</a>
        </div>
    </div>
    
    <div class="main-content">
        <div id="priorityContainer" class="priority-section" style="display: none;">
            <h2>Priority</h2>
            <div id="priorityItems"></div>
        </div>
        
        <div class="category-container" id="categoryContainer">
            <div class="empty-state" id="emptyState">
                <h3>Welcome to Task Tracker!</h3>
                <p>Get started by adding tasks to categories or create new ones.</p>
                <button class="empty-state-btn" id="emptyStateBtn">Add Your First Task</button>
            </div>
        </div>

        <div class="uncategorized-tasks" id="uncategorizedTasks" style="display: none;">
            <h2>Tasks Without Category</h2>
            <div id="uncategorizedTaskList"></div>
        </div>
        
        <button class="add-category-btn" id="addCategoryBtn" style="display: none;">+ Add Category</button>
        <button class="add-task-without-category" id="addTaskWithoutCategory" style="display: none;">+ Add Task Without Category</button>
    </div>
    
    <!-- Add Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-title">Add New Category</div>
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" placeholder="e.g. Work, Personal">
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelCategory">Cancel</button>
                <button class="submit-btn" id="submitCategory">Add Category</button>
            </div>
        </div>
    </div>
    
    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-title">Add New Task</div>
            <div class="form-group">
                <label for="taskName">Task Name*</label>
                <input type="text" id="taskName" placeholder="e.g. Buy groceries, Call mom" required>
            </div>
            <div class="form-group" id="dueDateContainer">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">
            </div>
            <div class="form-group">
                <label for="taskDueTime">Due Time <span class="optional-text">(Optional)</span></label>
                <div class="time-input-container">
                    <input type="time" id="taskDueTime">
                </div>
            </div>
            <div class="form-group" id="categorySelectContainer" style="display: none;">
                <label for="taskCategory">Category</label>
                <select id="taskCategory">
                    <option value="today">Today</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelTask">Cancel</button>
                <button class="submit-btn" id="submitTask">Add Task</button>
            </div>
        </div>
    </div>
    
    <!-- Progress Modal -->
    <div class="modal" id="progressModal">
        <div class="modal-content progress-modal">
            <div class="modal-title">Task Progress</div>
            <div class="progress-circle-large" id="progressCircleLarge">0%</div>
            <div class="progress-options">
                <button class="progress-option" data-progress="0">0%</button>
                <button class="progress-option" data-progress="25">25%</button>
                <button class="progress-option" data-progress="50">50%</button>
                <button class="progress-option" data-progress="75">75%</button>
                <button class="progress-option" data-progress="100">100%</button>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="closeProgress">Close</button>
            </div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div class="modal reminder-modal" id="reminderModal">
        <div class="modal-content">
            <div class="modal-title">Set Reminder</div>
            <div id="remindersList"></div>
            <div class="reminder-form">
                <div class="quick-reminder-options">
                    <button class="quick-reminder-btn" data-minutes="5">5 min before</button>
                    <button class="quick-reminder-btn" data-minutes="10">10 min before</button>
                    <button class="quick-reminder-btn" data-minutes="30">30 min before</button>
                    <button class="quick-reminder-btn" data-minutes="60">1 hour before</button>
                    <button class="quick-reminder-btn" data-minutes="1440">1 day before</button>
                    <button class="quick-reminder-btn" data-minutes="2880">2 days before</button>
                </div>
                <div class="reminder-form-group">
                    <label for="reminderTime">Custom Reminder Time</label>
                    <input type="time" id="reminderTime">
                </div>
                <div class="reminder-form-group">
                    <label for="reminderDate">Reminder Date (optional)</label>
                    <input type="date" id="reminderDate">
                </div>
                <div class="reminder-form-actions">
                    <button class="cancel-btn" id="cancelReminder">Cancel</button>
                    <button class="submit-btn" id="addReminder">Add Reminder</button>
                </div>
